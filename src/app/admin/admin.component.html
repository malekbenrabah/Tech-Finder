<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
        nzCollapsible
        nzWidth="256px"
        nzBreakpoint="md"
        [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
      <div class="sidebar-logo">
        <a routerLink="/admin" >
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1 class="logo-h">Tech<span class="logo-span">Finder</span></h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
       
        <li nz-menu-item>
          <i nz-icon nzType="home"></i>
          <span><a routerLink="/admin">Dashboard</a></span>
        </li>
       
        <li nz-menu-item>
          <i nz-icon nzType="user"></i>
          <span><a routerLink="/admin/account">Profile</a></span>
        </li>

        
        <li nz-menu-item>
          <i nz-icon nzType="user"></i>
          <span><a routerLink="/admin/products">Products</a></span>
        </li>
        
       <li nz-submenu nzTitle="Categories" nzIcon="team">
          <ul>
            <li nz-menu-item nzIcon="form">
                <a routerLink="/admin/users">SubCategories</a>
            </li>
          </ul>
       </li>

      <li nz-menu-item>
        <i nz-icon nzType="cart"></i>
        <span><a routerLink="/admin">Commandes</a></span>
      </li>

       
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <i class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></i>
          </span>

         <div class="profile">
            <a nz-dropdown [nzDropdownMenu]="menu">
              <nz-avatar nzIcon="user" class="avatar-center"></nz-avatar>
              
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu>
                <li nz-menu-item ><a routerLink="/user/profile">Pofile</a></li>
                <li nz-menu-item (click)="logout()">logout</li>
              </ul>
            </nz-dropdown-menu>
         </div>
         


        </div>
      </nz-header>
      
      <nz-content>

        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
      
    </nz-layout>
  </nz-layout>
